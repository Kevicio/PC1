</head>

<body>

        <nav class="navbar navbar-light bg-light">

      <br>

    <div class="container">
        <h1>PORTAL DE CITAS</h1>
        <br>
        <form action="confirmacion.html" method="POST">
           
            <div class="form-group">
                <label for="">Nombres</label>
                <input type="text" name="nombres">
            </div>
            <br>

            <div class="form-group">
                <label for="">Apellido Materno</label>
                <input type="text" name="apeMat">

                <label for="">Apellido Paterno</label>
                <input type="text" name="apePat">
            </div>
            <br>
            
            <div class="form-group">
                <label for="">Género</label>
                <select name="genero">
                    <option value="H">Hombre</option>
                    <option value="M">Mujer</option>
                    <option value="NO">Prefiero no Espeficar</option>
                </select>
             </div> 
            <br>

            <div class="form-group">
                <label for="">Correo Electrónico</label>
                <input type="email" name="correo">
            </div>
            <br>

            <div class="form-group">
                <label for="">Teléfono de Contacto</label>
                <input type="text" name="telefono">
            </div>
            <br>

            <div class="form-group">
                <label for="">Distrito</label>
                <select name="distrito">
                    <option value="A">Distrito A</option>
                    <option value="B">Distrito B</option>
                    <option value="C">Distrito C</option>
                    <option value="D">Distrito D</option>
                </select>
             </div> 
            <br>

            <div class="form-group">
                <label for="">Dirección</label>
                <input type="text" name="direccion">
            </div>
            <br>

            <div class="form-group">
                <label for="">Nombre de la Mascota</label>
                <input type="text" name="mascota">
            </div>
            <br>

            <div class="form-group">
                <label for="">Tipo de Mascota</label>
                <select name="mascota">
                    <option value="perro">Perro</option>
                    <option value="gato">Gato</option>
                    <option value="hamster">Hamster</option>
                </select>
             </div> 
            <br>

            

            <button class="btn btn-danger">Confirmar</button>
            <br>

        </form>

    </div>

    
</body>
